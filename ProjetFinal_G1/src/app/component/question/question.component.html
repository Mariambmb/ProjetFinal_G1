<div style="margin: 5%; color: antiquewhite;">
  <h1>Liste des questions</h1> <br><br>

  <table class="table table-hover" style=" color: antiquewhite;text-align: center; align-items: normal;">
    <thead style="border-color: antiquewhite;border-width: 3px;margin: auto;">
      <tr>
        <th scope="col">id de la question</th>
        <th scope="col">id du client</th>
        <th scope="col">Question</th>
        <th scope="col">Reponse</th>
      </tr>
    </thead>
    <tbody *ngFor="let q of listeQuestion$ | async" style="border-color: antiquewhite;border-width: 3px;margin: auto;">
        <tr *ngIf="q.idG == idGerant">
          <th scope="row">{{q.id}}</th>
          <td>{{q.idC}}</td>
          <td>{{q.contenu}}</td>
          <td>
            <button type="button" class="btn btn-outline-light position-relative" routerLink="/question/{{q.id}}">
              Repondre
              <span *ngIf="q.traitement"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check"
                  viewBox="0 0 16 16">
                  <path
                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                </svg>
              </span>
            </button>
          </td>
        </tr>
      
    </tbody>
  </table>
</div>
